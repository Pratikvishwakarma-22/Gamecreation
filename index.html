<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DinoGame</title>
</head>

<body>
    <div class="container">
        <div class="dino">
            <img src="img/dino.png" alt="dino">
        </div>

        <div class="block">
            <img src="img/block.png" alt="block">
        </div>

        <div class="bird">
            <img src="img/birdn.png" alt="bird" >
        </div>

        <div class="road">
            <img src="img/road.png" alt="road">
        </div>

        <div class="cloud">
            <img src="img/cloud.jpg" alt="cloud">
        </div>

        <div class=" score">
            Score <b> :00</b>
        </div>

        <div class="gameover">
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
